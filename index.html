<!DOCTYPE html>
<html lang="en" ng-app="BlenderApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <title>Blender-JS</title>
</head>
<body ng-controller="AppController">
  <div class="container">
        <div id="blenderDiv" class="blender" ng-class="{ active: status }">
          <div id="on-off-button" class="on-off-button" ng-click="OnOff()">
          </div>
        </div>
            
        <div id="clock"></div>
        <div id="date"></div>
  </div>

  <audio id="blender-sound"src="sound/blender.mp3" type="audio/mpeg" loop></audio>
  <audio id="blender-btn-sound"src="sound/btnBlender.mp3" type="audio/mpeg"></audio>
  <script src="js/app.js"></script>

</body>
</html>
